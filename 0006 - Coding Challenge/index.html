<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Challenge</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <h1>Coding Challenge - BMI Calculator</h1>
        <div id="div-form">
            <form action="" method="post">
                <input
                    type="number"
                    min="1"
                    max="200"
                    step="0.01"
                    placeholder="weight"
                    id="weight"
                    required
                />

                <input
                    type="number"
                    min="1"
                    max="3"
                    step="0.01"
                    placeholder="height"
                    id="height"
                    required
                />
                <input type="submit" value="Calculate" />
            </form>
        </div>
        <div id="div-result"></div>
    </body>
</html>
